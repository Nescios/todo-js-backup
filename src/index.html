<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gradient-to-bl from-stone-800 to-stone-700 text-stone-100 flex flex-col items-center">
    <header>
      <!-- Notification -->
      <div id="notification-el"></div>
    </header>
    <!-- Input -->
    <main class="mt-4 mb-20 flex flex-col items-center w-55">
      <input type="text" id="input-el" placeholder="Enter your task" class="rounded px-4 py-2 text-stone-600 w-64 text-center shadow-inner shadow-stone-400" />
      <div class="flex justify-between content-between mt-4">
        <button
        id="add-btn"
        class="bg-amber-600 rounded text-white text-sm font-bold py-1 px-3 shadow
        transition ease-in-out delay-100 hover:scale-90 hover:bg-amber-500 hover:shadow-lg hover:shadow-amber-500/50"
        >
          SAVE TODO
        </button>
        <button
          id="del-btn"
          class="bg-amber-700 rounded text-white text-sm font-bold py-1 px-3 ml-4 shadow
          transition ease-in-out delay-100 hover:scale-90 hover:bg-red-800 hover:shadow-lg hover:shadow-red-800/50"
        >
          DELETE ALL
        </button>
      </div>
      <!-- Todo List -->
      <ul id="todo-list-el" class="flex flex-col justify-center items-center rounded-lg px-6 py-2 my-4 w-full"></ul>
      <!-- Activity Idea -->
      <button
        id="activity-idea-btn"
        onclick="getBoredActivity()"
        class="bg-amber-400 text-sm text-stone-800 rounded py-1 px-3 font-semibold block 
        shadow transition ease-in-out delay-100 hover:scale-110 hover:bg-yellow-400 hover:shadow-lg hover:shadow-yellow-400/50"
      >
        ðŸ’¡ Search for an activity idea
      </button>
      <!-- Todo Description -->
      <div id="table-el">
        <table class="table-auto bg-stone-600 m-4 p-4 w-20 rounded">
        </table>
      </div>
      <div id="time-tracked-el"></div>
    </main>
    <!-- Footer -->
    <footer>
      <!-- Ui Player -->
      <div id="ui-player-el"></div>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
